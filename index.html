<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabMaster - Premium English Practice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-background"></div>
    
    <header class="glass-header">
        <div class="logo">
            <h1>VocabMaster</h1>
        </div>
        <nav>
            <button id="btn-practice" class="btn-primary">Start Practice</button>
            <button id="btn-add-toggle" class="btn-icon" aria-label="Add Word">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </nav>
    </header>

    <main class="container">
        <!-- Stats Section -->
        <section class="stats-bar glass-panel">
            <div class="stat-item">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Total Words</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-mastered">0</span>
                <span class="stat-label">Mastered</span>
            </div>
        </section>

        <!-- Word List Section -->
        <section id="word-list" class="word-grid">
            <!-- Words will be injected here via JS -->
            <div class="empty-state">
                <p>No words added yet. Start building your vocabulary!</p>
            </div>
        </section>
    </main>

    <!-- Modal: Add New Word -->
    <div id="modal-add" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Add New Word</h2>
                <button class="btn-close" id="btn-close-add">&times;</button>
            </div>
            <form id="form-add-word">
                <div class="form-group">
                    <label for="input-word">Word</label>
                    <input type="text" id="input-word" placeholder="e.g., Ephemeral" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="input-def">Definition</label>
                    <textarea id="input-def" placeholder="Lasting for a very short time..." required rows="3"></textarea>
                </div>
                <button type="submit" class="btn-submit">Add to List</button>
            </form>
        </div>
    </div>

    <!-- Modal: Practice Mode -->
    <div id="modal-practice" class="modal-overlay hidden">
        <div class="modal-content glass-panel practice-panel">
            <div class="modal-header">
                <h2>Practice Mode</h2>
                <button class="btn-close" id="btn-close-practice">&times;</button>
            </div>
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-front">
                        <h3 id="card-word">Concept</h3>
                        <p class="tap-hint">Tap to flip</p>
                    </div>
                    <div class="card-back">
                        <p id="card-def">An abstract idea; a general notion.</p>
                    </div>
                </div>
            </div>
            <div class="practice-controls">
                <button id="btn-forgot" class="btn-secondary">Still Learning</button>
                <button id="btn-known" class="btn-success">I Know This</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
